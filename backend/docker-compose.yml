services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-network-app
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=db
      - REDIS_PORT=6379
      - API_PORT=5000
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - social-network

  db:
    image: redis:7-alpine
    container_name: social-network-db
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - social-network

volumes:
  redis-data:
    driver: local

networks:
  social-network:
    driver: bridge